<h1>Welcome to the CIMA Church in Cuba!!!</h1>

This website is under construction it will be launched soon...

<p id="time"></p>
<script> 
  var deadline = new Date("Dec 31, 2019 00:00:00").getTime(); 
  var x = setInterval(function() { 
    var now = new Date().getTime(); 
    var t = deadline - now; 
    var days = Math.floor(t / (1000 * 60 * 60 * 24)); 
    var hours = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60)); 
    var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60)); 
    var seconds = Math.floor((t % (1000 * 60)) / 1000); 
    document.getElementById("demo").innerHTML = days + "days "  
      + hours + "hours " + minutes + "minutes and " + seconds + "seconds to the official launch"; 
    if (t < 0) { 
        clearInterval(x); 
        document.getElementById("time").innerHTML = "EXPIRED"; 
    } 
  }, 1000); 
</script>
